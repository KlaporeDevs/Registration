<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Youtube.ico">
  <title>Game Image Slider</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="slider-container">
    <div class="slide fade active"> <img src="Anya.png" alt="Image 1">
    </div>
    <div class="slide fade">
      <img src="Gsus.jpg" alt="Image 2"> </div>
    <div class="slide fade">
      <img src="Map.png" alt="Image 3">
    </div>
    <div class="slide fade">
      <img src="Michael.png" alt="Image 4">
    </div>
    <div class="slide fade">
      <img src="Trevor.jpg" alt="Image 5">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script src="script3.js">
    document.title = "Lab Activity";
  </script>
</body>
</html>
